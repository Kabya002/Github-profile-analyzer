{% extends 'base.html' %}

{% block title %}Register{% endblock %}

{% block content %}
<section class="min-h-screen bg-cover bg-center flex items-center justify-center px-4"
  style="background-image: url('/static/images/hero-bg.jpeg');">
  <div class="bg-black bg-opacity-60 p-8 rounded-lg shadow-lg w-full max-w-md animate-fadeInUp">
    <h2 class="text-2xl font-bold text-white text-center mb-6">Create Account</h2>
    <form method="POST" action="/register" class="space-y-4">
      <input type="text" name="name" placeholder="Name"
        class="w-full px-4 py-2 text-sm border border-white rounded bg-transparent text-white placeholder-white focus:outline-none focus:bg-white focus:text-black mb-4 transition" />
      <input type="email" name="email" placeholder="Email"
        class="w-full px-4 py-2 text-sm border border-white rounded bg-transparent text-white placeholder-white focus:outline-none focus:bg-white focus:text-black mb-4 transition" />
      <input type="password" name="password" placeholder="Password"
        class="w-full px-4 py-2 text-sm border border-white rounded bg-transparent text-white placeholder-white focus:outline-none focus:bg-white focus:text-black mb-4 transition" />

      <div class="text-center">
        <button type="submit"
          class="px-4 py-2 border border-white rounded hover:bg-white hover:text-black transition">Register</button>
      </div>
    </form>

    <p class="text-sm text-center mt-6 text-white">Already have an account?
      <a href="/login" class="underline hover:text-gray-300">Login</a>
    </p>
  </div>
</section>
{% endblock %}
