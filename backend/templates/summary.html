{% extends 'base.html' %}

{% block title %}Summary - GitHub User{% endblock %}

{% block content %}
<section class="max-w-4xl mx-auto p-6">
  <div class="flex items-center space-x-6">
    <img src="{{ user.avatar_url }}" alt="Avatar" class="w-24 h-24 rounded-full">
    <div>
      <h2 class="text-2xl font-bold">{{ user.name or user.login }}</h2>
      <p class="text-sm">Followers: {{ user.followers }} | Repos: {{ user.public_repos }}</p>
    </div>
  </div>

  <div class="mt-6">
    <h3 class="text-xl font-bold">Bio</h3>
    <p>{{ user.bio or 'No bio provided.' }}</p>
  </div>

  <div class="mt-6">
    <a href="{{ user.html_url }}" target="_blank" class="text-blue-600 underline">View GitHub Profile</a>
  </div>
</section>
{% endblock %}
